<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta property="og:title" content="Furkan Tas | To-Do App">
    <meta property="og:description" content="Manage your tasks efficiently with My To-Do App. Keep track of your daily tasks, set deadlines, and mark items as complete. Simple, intuitive, and effective task management for your productivity needs.">
    <meta property="og:image" content="https://furrkanntas.github.io/02_ToDoApp-LetsDoIt/img/02_ToDoApp-MetaBanner.jpg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:url" content="https://furrkanntas.github.io/02_ToDoApp-LetsDoIt/">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="./styles.css">
  <title>FT | Todo List</title>
</head>

<body class="bg-gradient-customfts font-body">
  <main class="w-full h-screen">
    <header class="text-center pt-10">
      <h1 class="text-4xl font-bold">Let's Do It</h1>
    </header>
    <section class="max-w-[80%] xl:max-w-[90%] pt-10 gap-10 mx-auto grid grid-cols-1 xl:grid-cols-3">
      <section class="relative flex flex-col justify-start items-center">
        <img src="./img/gorsel1.png" alt="todonotebook" class="max-w-[400px] sm:max-w-[500px]">
        <div class="absolute top-10 sm:top-28">
          <p class="text-center font-semibold text-2xl pb-3 underline yearft"></p>
          <div class="flex flex-col justify-start items-start pb-3">
            <p class="font-semibold">Date: <span class="date-text font-normal"></span></p>
            <p class="font-semibold">Time: <span class="time-text font-normal"></span></p>
          </div>
          <form class="add flex flex-col text-center">
            <label class="text-black font-semibold text-lg pb-1">Add a new todo...</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-1 bg-black-dark rounded-full p-2 flex items-center justify-center">
                <i class="fa-solid fa-feather"></i>
              </div>
              <input
                class="border-2 border-green-700 rounded-full w-52 2xl:w-60 bg-black-dark py-1 px-10 focus:bg-yellow-200/20 focus:outline-none focus:drop-shadow-lg"
                type="text" name="add" placeholder="type and press enter.." />
            </div>
            <div class="flex mx-auto pt-2 gap-4">
              <div
                class="backDefFt w-5 h-5 cursor-pointer bg-yellow-200/20 border border-green-700 rounded-full shadow-sm">
              </div>
              <div
                class="backRedFt w-5 h-5 cursor-pointer bg-red-300/50 border border-green-700 rounded-full shadow-sm">
              </div>
              <div
                class="backBlueFt w-5 h-5 cursor-pointer bg-blue-300/50 border border-green-700 rounded-full shadow-sm">
              </div>
              <div
                class="backGreenFt w-5 h-5 cursor-pointer bg-green-300/50 border border-green-700 rounded-full shadow-sm">
              </div>
            </div>
          </form>
          <form class="search flex flex-col add text-center pt-4">
            <label class="text-black font-semibold text-lg pb-1">Search a todo...</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-1 bg-black-dark rounded-full p-2 flex items-center justify-center">
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
              <input
                class="border-2 border-green-700 rounded-full w-52 2xl:w-60 bg-black-dark py-1 px-10 focus:bg-yellow-200/20 focus:outline-none focus:drop-shadow-lg"
                type="text" name="search" placeholder="search something.." />
            </div>
          </form>
        </div>
      </section>
      <!-- *************************** TODOS START **************************** -->
      <section class="flex flex-col justify-start items-center">
        <div class="flex flex-col items-center justify-center">
          <h1 class="text-2xl font-bold">To Do</h1>
          <div class="flex justify-center items-center p-2">
            <span class="material-symbols-outlined text-green-700/50 pr-1">spa</span>
            <p class="text-xl">You have</p>
            <span class="doTaskFt text-3xl text-orange-700 font-bold pl-2 pr-2">0</span>
            <p class="text-xl">task..</p>
          </div>
        </div>
        <!-- *************************** TODOS CARDS START **************************** -->
        <div class="todos w-full">

        </div>
        <!-- *************************** TODOS CARDS END **************************** -->
      </section>
      <!-- *************************** TODOS END **************************** -->
      <!-- *************************** COMPLETED START **************************** -->
      <section class="flex flex-col justify-start items-center">
        <div class="flex flex-col items-center justify-center">
          <h1 class="text-2xl font-bold">Completed</h1>
          <div class="flex justify-center items-center p-2">
            <span class="material-symbols-outlined text-orange-700/50 pr-1">filter_vintage</span>
            <p class="text-xl">You have done</p>
            <span class="doneTaskFt text-3xl text-green-700 font-bold pl-2 pr-2">0</span>
            <p class="text-xl">task..</p>
          </div>
        </div>
        <!-- *************************** COMPLETED CARDS START **************************** -->
        <div class="completed w-full">
        </div>
        <!-- *************************** COMPLETED CARDS END **************************** -->
      </section>
      <!-- *************************** COMPLETED END **************************** -->
      <footer class="xl:col-span-3 text-center pb-5">
        <div class="text-xs">Copyright &#169; 2024 Furkan Ta≈ü</div>
      </footer>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/date-fns@3.6.0/cdn.min.js"></script>
  <script src="./app.js"></script>
</body>

</html>
